<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>ひよチャット</title>
    <link rel="stylesheet" href="index.css" type="text/css" />
  </head>
  <body>
  <div class="container">
    <div class="title">ひよチャット</div>
    <div class="contents scroll" id="chat"></div>

    <div class="contents input">
      <div>
        <input class="name" type="text" id="nameInput" placeholder="name" />
      </div>
      <div>
        <textarea class="msg" id="msgInput" placeholder="message" rows="2"></textarea>

      </div>
      <button onclick="sendMessage()">Send</button>
    </div>
  </div>

  <script src="index.js"></script>
</body>

</html>
